<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="produto.nome" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Preço (R$)" [(ngModel)]="produto.preco" name="preco">
    </mat-form-field>

  </form>
  <button mat-raised-button (click)="criarProduto()" color="primary">
    Salvar
  </button>
  
  <button mat-raised-button (click)="cancelar()" color="warning">
    Cancelar
  </button>
</mat-card>
